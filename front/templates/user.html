{% extends 'base.html' %}
{% block title %}Кошельки{% endblock %}
{% block content %}
  {% if wallets %}
    {% for wallet in wallets %}
      <a href="/wallet/{{ wallet.pk }}/" class="text-info"><h2>{{ wallet.name }}: {{ wallet.amont }} {{ wallet.currency }}</h2></a>
    {% endfor %}
  {% else %}
    <h2>Создайте кошелек</h2>
  {% endif %}
{% endblock %}
