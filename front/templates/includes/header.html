<div class="row mt-3">
  <div class="col text-center">
    <a href="/" class="btn btn-sm btn-info">На главную</a>
    {% if user.is_authenticated %}
    <a href="{% url 'new_wallet' %}" class="btn btn-sm btn-info">Новый кошелек</a>
    <a href="/" class="btn btn-sm btn-info">Статистика</a>
    {% endif %}
    {% if user.is_authenticated %}
    <a href="{% url 'logout' %}" class="btn btn-sm btn-info">Выйти</a>
    {% elif user.is_anonymous %}
    <a href="{% url 'registration' %}" class="btn btn-sm btn-info">Регистрация</a>
    <a href="{% url 'login' %}" class="btn btn-sm btn-info">Войти</a>
    {% endif %}
  </div>
</div>
