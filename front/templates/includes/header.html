<div class="row mt-3">
    <div class="col text-center">
      <a href="/" class="btn btn-primary">На главную</a>
      {% if user.is_authenticated %}
      <a href="{% url 'new_wallet' %}" class="btn btn-primary">Создать новый кошелек</a>
      <a href="/" class="btn btn-primary">Статистика</a>
      {% endif %}
      {% if user.is_authenticated %}
        <a href="{% url 'logout' %}" class="btn btn-primary">Выйти</a>
      {% elif user.is_anonymous %}
        <a href="{% url 'registration' %}" class="btn btn-primary">Регистрация</a>
        <a href="{% url 'login' %}" class="btn btn-primary">Войти</a>
      {% endif %}
    </div>
  </div>
