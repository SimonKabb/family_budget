{% extends 'Base.html' %} {% block title %}Новый кошелек{% endblock %} 
{% block content %}
<form method="post" action="{% url 'new_wallet' %}" class="my-4">
  {% csrf_token %}
  <div class="form-group">
    <label for="{{ form.name.id_for_label }}">Название</label>
    {{ form.name }}
  </div>
  <div class="form-group">
    <label for="{{ form.currency.id_for_label }}">Валюта</label>
    {{ form.currency }}
  </div>
  <div class="form-group">
    <label for="{{ form.amont.id_for_label }}">Сумма</label>
    {{ form.amont }}
  </div>
  <button type="submit" class="btn btn-primary">Отправить</button>
</form>
{% endblock %}
