{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h1>Удаление кошелька</h1>
    <p>Вы действительно хотите удалить кошелек "{{ wallet.name }}"?</p>

    <form method="POST">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Удалить</button>
      <a href="{% url 'index' %}" class="btn btn-secondary">Отмена</a>
    </form>
  </div>
{% endblock %}
